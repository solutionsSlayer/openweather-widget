<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Wheather</title>
</head>
<body>
    <div class="container">
    <div style="width: 100%;" class="weather-side">
        <div class="weather-gradient"></div>
        <div class="date-container">
            <h2 class="date-dayname"></h2>
            <span class="location"></span><span class="date-day"></span><i class="location-icon" data-feather="map-pin"></i></div>
        <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
            <h1 class="weather-temp"></h1>
            <h3 class="weather-desc"></h3>
        </div>
    </div>
    <div class="info-side">
        <div class="today-info-container">
            <div class="today-info">
                <div class="precipitation"> <span class="title">PRESSURE</span><span class="value value-hpa"></span>
                    <div class="clear"></div>
                </div>
                <div class="humidity"> <span class="title">HUMIDITY</span><span class="value value-humidity"></span>
                    <div class="clear"></div>
                </div>
                <div class="wind"> <span class="title">WIND</span><span class="value value-wind"></span>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div class="week-container">
            <ul class="week-list">
                <li class="active"><i class="day-icon" data-feather="sun"></i><span class="day-name">Tue</span><span class="day1">29째C</span></li>
                <li><i class="day-icon" data-feather="cloud"></i><span class="day-name">Wed</span><span class="day2">21째C</span></li>
                <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">Thu</span><span class="day3">08째C</span></li>
                <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Fry</span><span class="day4">19째C</span></li>
                <div class="clear"></div>
            </ul>
        </div>.
        <div id="paris" class="location-container"><button class="location-button"> <i data-feather="map-pin"></i><span>Paris</span></button></div>
        <div id="lyon" class="location-container"><button class="location-button"> <i data-feather="map-pin"></i><span>Lyon</span></button></div>
        <div id="london" class="location-container"><button class="location-button"> <i data-feather="map-pin"></i><span>London</span></button></div>
        <div id="marseille" class="location-container"><button class="location-button"> <i data-feather="map-pin"></i><span>Marseille</span></button></div>
    </div>
</div>
</body>
<script src="./index.js"></script>
</html>
